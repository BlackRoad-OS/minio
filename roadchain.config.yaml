roadchain:
  enabled: true
  version: "1.0.0"
  
  # SHA-256 Commit Tracking Configuration
  commit_tracking:
    enabled: true
    hash_algorithm: "sha256"
    verify_signatures: true
    blockchain_integration: true
    
  # Blockchain Configuration
  blockchain:
    network: "roadchain-mainnet"
    node_url: "https://roadchain.blackroad-os.com/api/v1"
    consensus_algorithm: "proof-of-authority"
    
  # Commit Verification
  verification:
    require_signed_commits: true
    min_confirmations: 3
    verification_timeout: 30s
    
  # Agent Communication
  agent:
    enabled: true
    discovery_mode: "automatic"
    communication_protocol: "roadchain-rpc"
    
  # Cross-Repository Integration
  cross_repo:
    enabled: true
    sync_interval: 300s
    peer_repositories:
      - "BlackRoad-OS/*"
    agent_endpoints:
      - "https://agent.blackroad-os.com/api/v1"
      
  # Audit Trail
  audit:
    enabled: true
    store_locally: true
    push_to_blockchain: true
    retention_period: "forever"
    
  # Security
  security:
    encryption: "AES-256-GCM"
    key_rotation: "30d"
    tls_required: true
    certificate_pinning: true
