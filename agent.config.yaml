agent:
  # Agent Identity
  id: "agent-minio-blackroad-os"
  name: "BlackRoad OS MinIO Agent"
  version: "1.0.0"
  
  # Agent Configuration
  enabled: true
  auto_start: true
  discovery_mode: "automatic"
  
  # Communication Settings
  communication:
    protocol: "roadchain-rpc"
    encryption: "TLS-1.3"
    port: 9443
    endpoint: "https://agent.blackroad-os.com/api/v1/agents/minio"
    
  # Peer Discovery
  discovery:
    enabled: true
    discovery_interval: 300s
    discovery_endpoints:
      - "https://agent.blackroad-os.com/api/v1/discovery"
      - "https://registry.blackroad-os.com/api/v1/agents"
    auto_register: true
    
  # Cross-Repository Synchronization
  cross_repo:
    enabled: true
    sync_interval: 300s
    peer_repositories:
      - "BlackRoad-OS/core"
      - "BlackRoad-OS/storage"
      - "BlackRoad-OS/network"
      - "BlackRoad-OS/security"
      - "BlackRoad-OS/*"
    sync_metadata: true
    sync_commits: true
    
  # Agent Capabilities
  capabilities:
    - "storage"
    - "s3-api"
    - "object-storage"
    - "roadchain-tracking"
    - "cross-repo-sync"
    - "automated-deployment"
    - "monitoring"
    
  # Message Queue
  message_queue:
    enabled: true
    max_queue_size: 10000
    message_ttl: 3600s
    retry_attempts: 3
    retry_delay: 30s
    
  # Health Monitoring
  health:
    enabled: true
    heartbeat_interval: 60s
    health_check_endpoint: "/health"
    metrics_endpoint: "/metrics"
    
  # Security
  security:
    require_authentication: true
    require_encryption: true
    certificate_path: "/etc/blackroad/certs/agent.crt"
    key_path: "/etc/blackroad/certs/agent.key"
    trusted_agents:
      - "agent-blackroad-core"
      - "agent-blackroad-storage"
      - "agent-blackroad-network"
      
  # Logging
  logging:
    level: "info"
    format: "json"
    output: "/var/log/blackroad/agent.log"
    max_size: "100MB"
    max_age: 30
    
  # Integration with RoadChain
  roadchain:
    enabled: true
    track_messages: true
    verify_signatures: true
    blockchain_network: "roadchain-mainnet"
